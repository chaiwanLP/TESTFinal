    <script>
      document.querySelectorAll('.bt-detail').forEach(button => {
        button.addEventListener('click', function() {
            document.querySelectorAll('.bt-detail').forEach(btn => btn.classList.remove('active'));
            
            this.classList.add('active');

            const buttonId = this.id;

            const contentBox = document.getElementById('content-box');

            if (buttonId === "id-bt-1") {
                contentBox.innerHTML = "<h3>รายละเอียดกิจกรรม</h3><p>นี่คือรายละเอียดของกิจกรรม...</p>";
            } else if (buttonId === "id-bt-2") {
                contentBox.innerHTML = "<h3>รายชื่อสมาชิก</h3><p>สมาชิกทั้งหมดในกิจกรรม...</p>";
            } else if (buttonId === "id-bt-3") {
                const requests = [
                    { name: 'คนที่ 1' },
                    { name: 'คนที่ 2' },
                    { name: 'คนที่ 3' }
                ];

                let requestListHTML = '<h5 class="text-end p-3">คำขอทั้งหมด ' + requests.length + ' คน</h5>';
                requestListHTML += '<div class="row m-4 d-flex justify-content-center">';
                
                requests.forEach(request => {
                    requestListHTML += `
                    <div class="row d-flex justify-content-center align-items-center mb-3">
                      <div class="col-1 text-center text-black"></div>
                      <div class="col-7 text-start">
                        <p class="fs-5">${request.name}</p>
                      </div>
                      <div class="col-4 gap-4 p-2 d-flex justify-content-end align-items-end">
                        <button class="btn btn-yellow rounded-4">ยอมรับ</button>
                        <button class="btn btn-red rounded-4">ปฏิเสธ</button>
                      </div>
                    </div>
                    `;
                });
                
                requestListHTML += '</div>';
                contentBox.innerHTML = requestListHTML;
            }
        });
      });
    </script>
