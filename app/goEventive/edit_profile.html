<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="editprosty.css">
</head>
<body>
    <!-- Split Background -->
    <div class="split-background">
        <div class="top"></div>
        <div class="bottom"></div>
    </div>

    <!-- Content -->
    <div class="content">
        <div class="form-card">
            <!-- Profile Picture -->
            <div class="profile-picture mb-4">
                <img src="https://img.icons8.com/color/96/000000/rubber-duck.png" alt="Profile" class="img-fluid" style="width: 128px; height: 128px;">
            </div>

            <!-- Form Fields -->
            <div class="space-y-6">
                <!-- Username -->
                <div class="form-field">
                    <span>Username</span>
                    <div >Junjao</div>
                </div>

                <!-- Prefix and Gender -->
                <div class="form-field">
                    <span>Prefix</span>
                    <div class="d-flex gap-4">
                        <div class="w-32">นางสาว</div>
                        <span>gender</span>
                        <div class="w-32">หญิง</div>
                    </div>
                </div>

                <!-- First Name -->
                <div class="form-field">
                    <span>First Name</span>
                    <div>โสธิดา</div>
                </div>

                <!-- Last Name -->
                <div class="form-field">
                    <span>Last Name</span>
                    <div>ยิ่มยิ้ม</div>
                </div>

                <!-- Email -->
                <div class="form-field">
                    <span>Email</span>
                    <div>junjao@gmail.com</div>
                </div>

                <!-- Phone -->
                <div class="form-field">
                    <span>Phone</span>
                    <div>xxxxxxxxxxxx</div>
                </div>

                <!-- Birthday -->
                <div class="form-field">
                    <span>Birthday</span>
                    <div>20/09/2004</div>
                </div>

                <!-- Buttons -->
                <div class="d-flex justify-content-center gap-4 pt-6">
                    <button class="btn-custom-yellow">บันทึกข้อมูล</button>
                    <button class="btn-custom-pink">ยกเลิก</button>
                </div>
            </div>
        </div>
    </div>
    <style>
                body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .split-background {
            position: relative;
            min-height: 100vh;
        }
        .split-background .top {
            height: 10rem;
            background-color: #CBEA8B;
        }
        .split-background .bottom {
            height: calc(100vh - 10rem);
            background-color: white;
        }
        .content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 2rem;
        }
        .profile-picture {
            width: 180px;
            height: 180px;
            background-color: #FFF7CD;
            border-radius: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: -2rem;
        }
        
        .form-card {
            background-color: white;
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 36rem;
        }
        .form-field {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        .form-field span {
            width: 8rem;
            font-size: 1rem;
            color: #4a5568;
            
        }
        .form-field div {
            flex-grow: 1;
            background-color: #E8E8E8;
            border-radius: 0.5rem;
            
            padding: 0.5rem 1rem;
            font-size: 1rem;
        }
        .btn-custom-yellow {
            background-color: #F7F5D2;
            color: #4a5568;
            border: none;
            border-radius: 9999px;
            padding: 0.5rem 2rem;
            font-size: 1rem;
            transition: background-color 0.2s;
        }
        .btn-custom-yellow:hover {
            background-color: #F5F391;
        }
        .btn-custom-pink {
            background-color: #FFD6D6;
            color: #4a5568;
            border: none;
            border-radius: 9999px;
            padding: 0.5rem 2rem;
            font-size: 1rem;
            transition: background-color 0.2s;
        }
        .btn-custom-pink:hover {
            background-color: #FFCACA;
        }
        div{
            border-color: #463b3b; 

        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
